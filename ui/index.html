<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC Test Receiver</title>

    <style>
#address {
  width: 50%;
}
    </style>

  </head>

  <body>
    <input name="address" type="text" value="ws://localhost:8033/ws/1234" id="address"></input>
    <button id="btn-go" onclick="">GO</button>
    <hr/>
    <br>
    <label for="local-sdp">Local SDP</label>
    <br>
    <textarea name="local-sdp" id="local-sdp" cols="30" rows="10"></textarea>
    <br>
    <label for="remote-sdp">Remote SDP</label>
    <br>
    <textarea name="remote-sdp" id="remote-sdp" cols="30" rows="10"></textarea>
    <h2>Video</h2>
    <video id="vid" autoplay></video>
    <script src="webrtc.js"></script>
  </body>

</html>
